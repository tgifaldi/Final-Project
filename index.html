<!DOCTYPE html>
<head>
    <title>Task Manager</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<html>
    <body>
        <h1> Task List </h1>
        <form>
            <h2> Add New Task </h2>
                <div class="form-group">
                <label for="formGroupExampleInput">Task Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Task Name">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Task Description</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Task Description"></textarea>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                        <label for="formGroupExampleInput2">Assigned to:</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Assigned to">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label class="control-label" for="date">Due Date</label>
                            <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mb-2">Add Task</button>
        </form>

        <div class="Tasks">
            <h2>Tasks</h2>
        </div>
        

    </body>
</html>
